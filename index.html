<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard Screen by Isil Uzum - Dribbble</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen, projection" href="/css/main.css" />
    <link rel="stylesheet" media="screen, projection" href="/css/font-awesome.min.css" />
  </head>

  <body class="layout layout--sidebar">
    <div class="layout__sidebar layout__sidebar--dark">
      <div class="avatar avatar--64 avatar--white avatar--padding-top">
        <img src="/images/jamie.png" class="avatar__image avatar__image--64">
      </div>
      <div class="sidebar-menu sidebar-menu--padding">

        <div class="sidebar-menu__item sidebar-menu__item--80 sidebar-menu__item--padding">
          <a href="#" class="sidebar-menu-item sidebar-menu-item--32"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>

        <div class="sidebar-menu__item sidebar-menu__item--80 sidebar-menu__item--padding sidebar-menu__item--active">
          <a href="#" class="sidebar-menu-item sidebar-menu-item--32">
            <i class="fa fa-line-chart" aria-hidden="true"></i>
            <span class="sidebar-menu-item__label">Portfolio</span>
          </a>
        </div>
      </div>
    </div>
    <div class="layout__content">
      Main content
    </div>
  </body>
</html>
